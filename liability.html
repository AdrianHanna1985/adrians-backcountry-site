<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liability Waiver</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fce3c3; /* Light orange */
      position: relative;
      overflow-x: hidden;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/images/tuttle-creek-campgrounds.JPG') no-repeat center center / cover;
      opacity: 0.2;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #4d2c0d;
    }

    .form-img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 2rem auto;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .download-btn {
      display: block;
      text-align: center;
      margin-top: 1rem;
    }

    .download-btn a {
      background: #d97706;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-btn a:hover {
      background: #b45309;
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>

  <div class="content">
    <h1>Participant Liability Waiver & Risk Acknowledgement</h1>
    <img src="assets/images/participant-liability-waiver.png" alt="Liability Waiver Form" class="form-img" />
    <div class="download-btn">
      <a href="assets/images/participant-liability-waiver.png" download="adrian-liability-waiver.png">Download Waiver Form</a>
    </div>
  </div>
</body>
</html>
